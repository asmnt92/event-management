{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- font 2  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- font-4  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 ">

    <header {% if page == "home" %}id="mainHeader"{% endif %} class="fixed z-50  h-24  top-0 left-0 w-full flex items-center justify-between px-12  border-b-2 border-gray-100 transition duration-300 {% if page != 'home' %}bg-slate-400{% endif %} ">
        
      
        <!-- logo -->
         <div class=" z-50">
            <a href="{% url 'event-management' %}" class="flex font-extrabold text-3xl items-center h-16">
                <div class="{% if page == 'home' %}text-gray-300 {% else %}text-lime-50 {% endif %} ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-13">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                      </svg>
                    </div>
                  <div class="text-green-300 font-mono relative">
                    MeeT
                    <span class="text-xs text-gray-600  absolute -right-1 -bottom-1.5">events</span>
                    </div>
            </a>
         </div>
         <!-- nav section -->
         <nav class="flex gap-16 ">

            <ul class="hidden lg:flex items-center font-mono font-bold gap-10 text-xl ">
                {% include 'nav_item/nav_items.html' %}
            </ul> 


            {% comment %} <div class='p-2 flex items-center '>
                <span class=" p-2 rounded-full text-gray-100 bg-green-500 font-bold hover:text-green-500 hover:bg-gray-300 cursor-pointer ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>
                      
                </span>
             </div> {% endcomment %}
         </nav>
         <!-- search icon -->
         
   
</header>

     <main >
         {% block hero %}{% endblock hero %}
     </main>
     
{% if page == 'home' %}<script src='{% static "js/home.js" %}'></script> {% endif %}

</body>
</html>
